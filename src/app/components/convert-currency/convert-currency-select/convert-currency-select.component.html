<div class="flex">
  <button
    class="h-10 border-[1px] w-fit flex px-3 items-center border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-slate-100 duration-500 rounded-md border-r-0 rounded-r-none"
    (click)="handleFromClick()"
  >
    {{ fromCurrency.code }}
    <span class="icon">
      <i class="fa-solid fa-caret-{{ fromDropOpen ? 'up' : 'down' }} ml-3"></i>
    </span>
  </button>
  <input
    type="number"
    class="focus:outline-none rounded-md border-[1px] border-blue-500 border-l-0 rounded-l-none w-full pl-3"
    placeholder="From"
    [(ngModel)]="whatToConvertValue"
    (keyup)="handleKeyUp()"
  />
  <p class="text-lg ml-2">To</p>
  <button
    class="h-10 ml-3 border-[1px] flex px-3 items-center border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-slate-100 duration-500 rounded-md"
    (click)="handleToClick()"
  >
    {{ toCurrency.code }}
    <span class="icon">
      <i class="fa-solid fa-caret-{{ toDropOpen ? 'up' : 'down' }} ml-3"></i>
    </span>
  </button>
</div>
